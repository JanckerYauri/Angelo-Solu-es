<section class="hero-section text-white text-center d-flex align-items-center"
    style="background: rgba(0,0,0,0.5); min-height: 80vh; position: relative; overflow: hidden;">

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <ngb-carousel>
            <ng-template ngbSlide>
                <img src="imagens/serramarmoremakita.png" alt="Serra Mármore" class="img-fluid d-block mx-auto">
            </ng-template>
            <ng-template ngbSlide>
                <img src="imagens/esmiriladeiramakita.png" alt="Esmerilhadeira" class="img-fluid d-block mx-auto">
            </ng-template>
            <ng-template ngbSlide>
                <img src="imagens/martelobosch.png" alt="Martelo Demolidor" class="img-fluid d-block mx-auto">
            </ng-template>
        </ngb-carousel>

        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container" style="position: relative; z-index: 1;">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h1 class="display-3 fw-bold mb-4 animate__animated animate__fadeInDown">
                    Sua Máquina de Construção Voltou a Ativa!
                </h1>
                <p class="lead mb-5 animate__animated animate__fadeInUp">
                    Conserto especializado em serra mármore, esmerilhadeira, marteletes Bosch e muito mais.
                    Agilidade, confiança e peças de qualidade para o seu trabalho não parar.
                </p>
                <a href="#contact" class="btn btn-warning btn-lg px-5 py-3 shadow-lg animate__animated animate__zoomIn">
                    <i class="bi bi-tools me-2"></i> Solicite seu Orçamento Gratuito Agora!
                </a>
            </div>
        </div>
    </div>
</section>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-tools me-2"></i>Conserto de Máquinas
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-us">Sobre Nós</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#reviews-section">Avaliações</a>
          </li> -->
        </ul>

        <a class="btn btn-warning d-none d-lg-inline-block ms-lg-3" href="#contact">
          Solicitar Orçamento
        </a>
      </div>
    </div>
  </nav>
</header>

<script>
  // Seleciona todos os links da navegação que têm um atributo 'href' com '#'
  const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
  const navbarCollapse = document.getElementById('navbarNav');

  // Adiciona um listener de clique em cada link
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      // Verifica se o menu de navegação está visível (colapsado)
      if (navbarCollapse.classList.contains('show')) {
        // Fecha o menu de navegação
        const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
          toggle: false
        });
        bsCollapse.hide();
      }
    });
  });
</script>
